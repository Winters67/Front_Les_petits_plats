<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
    <script
      src="https://kit.fontawesome.com/d1c79fd7f4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <title>Les petits plats</title>
  </head>
  <!-- menu navigation -->
  <nav>
    <div class="logo">
      <img src="/assets/icons/logo.png" alt="logo les petits plats" />
      <h1>Les petits plats</h1>
    </div>
    <!-- input de recherche -->

    <div class="input-group">
      <input
        class="form-control border-0 bg-light p-10"
        type="search"
        placeholder="Rechercher une recette"
        id="search-input"
      />
      <span class="input-search bg-light">
        <i class="fa fa-search fa-lg"></i>
      </span>
    </div>

    <!-- bouton select  -->
    <section class="select-choix row">
      <select class="browser-default custom-select" id="ingredients">
        <option selected>Ingredients</option>
        <option value="1">One</option>
      </select>

      <select class="browser-default custom-select" id="appareils">
        <option selected>Appareils</option>
        <option value="1">One</option>
      </select>

      <select class="browser-default custom-select" id="ustensiles">
        <option selected>Ustensiles</option>
        <option value="1">One</option>
      </select>
      <div class="select-bouton"></div>
    </section>
  </nav>
  <body>
    <section id="card-item" class="row"></section>
  </body>
  <script src="/scripts/index.js" type="module"></script>
  <script src="/data/recipes.js" type="module"></script>
</html>
