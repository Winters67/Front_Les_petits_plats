<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"></script>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <title>Les petits plats</title>
  </head>
  <!-- menu navigation -->
  <nav>
    <div class="logo">
      <img src="/assets/icons/logo.png" alt="logo les petits plats" />
      <h1>Les petits plats</h1>
    </div>
    <!-- input de recherche -->

    <div class="input-group">
      <input
        class="form-control border-0 bg-light p-10"
        type="search"
        placeholder="Rechercher une recette"
        id="search-input"
      />
      <span class="input-search bg-light">
        <i class="fa fa-search fa-lg"></i>
      </span>
    </div>
    <span class="ms-err-search alert alert-danger w-50"></span>
    <!-- tags de filtre  -->
    <div class="tagItems">
      <!-- <span>Ingredients</span>
      <i class="fa-regular fa-circle-xmark"></i> -->
    </div>

    <!-- bouton select  -->
    <!-- ingredients -->
    <section class="nav">
      <div class="select-choix-ing" id="ingredients">
        <div class="select-btn-ing">
          <span>Ingredients</span>
          <i class="fa-solid fa-chevron-down"></i>
        </div>
        <div class="ingredient browser-default custom-select">
          <div class="content">
            <div class="search-design">
              <input
                class="input-ing"
                type="text"
                placeholder="Rechercher un ingrÃ©dient"
              />
              <div class="closeModal">
                <i class="fa-solid fa-chevron-up"></i>
              </div>
            </div>
          </div>
          <ul class="listOption-ing"></ul>
        </div>
      </div>
      <!-- appareils -->
      <div class="select-choix-app" id="appareils">
        <div class="select-btn-app">
          <span>Appareils</span>
          <i class="fa-solid fa-chevron-down"></i>
        </div>
        <div class="appareil browser-default custom-select">
          <div class="content">
            <div class="search-design">
              <input
                class="input-app"
                type="text"
                placeholder="Rechercher un appareil"
              />
              <div class="closeModal">
                <i class="fa-solid fa-chevron-up"></i>
              </div>
            </div>
          </div>
          <ul class="listOption-app"></ul>
        </div>
      </div>
      <!-- ustensiles -->
      <div class="select-choix-ust" id="ustensiles">
        <div class="select-btn-ust">
          <span>Ustensiles</span>
          <i class="fa-solid fa-chevron-down"></i>
        </div>
        <div class="ustensile browser-default custom-select">
          <div class="content">
            <div class="search-design">
              <input
                class="input-ust"
                type="text"
                placeholder="Rechercher un ustensile"
              />
              <div class="closeModal">
                <i class="fa-solid fa-chevron-up"></i>
              </div>
            </div>
          </div>
          <ul class="listOption-ust"></ul>
        </div>
      </div>
    </section>
  </nav>
  <body>
    <section id="card-item" class="row"></section>
  </body>
  <script src="/scripts/index.js" type="module"></script>
  <script src="/scripts/search.js" type="module"></script>
  <script src="/data/recipes.js" type="module"></script>
</html>
